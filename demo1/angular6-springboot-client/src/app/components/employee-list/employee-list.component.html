<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">Employees </h3>
    </div>
    <div class="panel-body">

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employees" [routerLink]="['/employees', item.id]">
                    <td>{{ item.id }}</td>
                    <td> {{ item.firstName}} </td>
                    <td> {{ item.lastName}} </td>
                    <td> {{ item.emailId}} </td>
                    <td> <button (click)="deleteEmployee(item.id)">Delete</button>|<button [routerLink]="['/employees/update', item.id]">Edit</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<router-outlet></router-outlet>
