<div class="container ">
    <h3>Create Employee</h3>
    <form role="form">


        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="first name" [(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="last name" [(ngModel)]="employee.lastName">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" name="emailId" placeholder="Email" [(ngModel)]="employee.emailId">
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
    </form>

</div>
